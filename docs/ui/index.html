<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开口鸭 - UI原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .phone-frame {
        width: 375px;
        height: 812px;
        border-radius: 40px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border: 8px solid #1f1f1f;
      }
      .phone-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">开口鸭 App UI 原型</h1>
      <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">
        以下是"开口鸭"英语口语练习小程序的高保真原型设计，采用 iPhone 15 Pro 尺寸展示
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
        <!-- 主页 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">主页</h3>
          <div class="phone-frame bg-black">
            <iframe src="home.html" class="phone-iframe"></iframe>
          </div>
        </div>

        <!-- 对话模式 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">对话模式</h3>
          <div class="phone-frame bg-black">
            <iframe src="chat.html" class="phone-iframe"></iframe>
          </div>
        </div>

        <!-- 话题模式 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">话题模式</h3>
          <div class="phone-frame bg-black">
            <iframe src="topics.html" class="phone-iframe"></iframe>
          </div>
        </div>

        <!-- 话题对话 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">话题对话</h3>
          <div class="phone-frame bg-black">
            <iframe src="topic-chat.html" class="phone-iframe"></iframe>
          </div>
        </div>

        <!-- 翻译功能 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">翻译功能</h3>
          <div class="phone-frame bg-black">
            <iframe src="translate.html" class="phone-iframe"></iframe>
          </div>
        </div>

        <!-- 拍照短文 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">拍照短文</h3>
          <div class="phone-frame bg-black">
            <iframe src="photo-story.html" class="phone-iframe"></iframe>
          </div>
        </div>

        <!-- 学习进度 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">学习进度</h3>
          <div class="phone-frame bg-black">
            <iframe src="progress.html" class="phone-iframe"></iframe>
          </div>
        </div>

        <!-- 我的 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">我的</h3>
          <div class="phone-frame bg-black">
            <iframe src="profile.html" class="phone-iframe"></iframe>
          </div>
        </div>

        <!-- 开通会员 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">开通会员</h3>
          <div class="phone-frame bg-black">
            <iframe src="membership.html" class="phone-iframe"></iframe>
          </div>
        </div>

        <!-- 背单词 -->
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-4 text-gray-700">背单词</h3>
          <div class="phone-frame bg-black">
            <iframe src="vocabulary.html" class="phone-iframe"></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
