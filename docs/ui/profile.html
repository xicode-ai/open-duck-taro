<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的 - 开口鸭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .duck-avatar {
        position: relative;
        background: linear-gradient(45deg, #ffd700, #ffa500);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .duck-avatar::before {
        content: '';
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 25%;
        height: 20%;
        background: #ff6b35;
        border-radius: 0 0 50% 50%;
        clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
      }
      .duck-avatar::after {
        content: '';
        position: absolute;
        top: 45%;
        left: 30%;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #000;
        box-shadow: 16px 0 0 #000;
      }
      .scroll-container {
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #cbd5e0 #f7fafc;
      }
      .scroll-container::-webkit-scrollbar {
        width: 4px;
      }
      .scroll-container::-webkit-scrollbar-track {
        background: #f7fafc;
      }
      .scroll-container::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 2px;
      }
    </style>
  </head>
  <body class="bg-gray-50 h-screen overflow-hidden">
    <script src="auth.js"></script>
    <!-- iOS状态栏 -->
    <div class="bg-white h-11 flex items-center justify-between px-4 text-sm font-medium">
      <div class="flex items-center space-x-1">
        <span>9:41</span>
      </div>
      <div class="w-16 h-4 bg-black rounded-full relative">
        <div class="absolute right-0 top-0 w-1 h-1 bg-white rounded-full m-1"></div>
      </div>
      <div class="flex items-center space-x-1">
        <i class="fas fa-signal text-xs"></i>
        <i class="fas fa-wifi text-xs"></i>
        <i class="fas fa-battery-three-quarters text-xs"></i>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-6">
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 duck-avatar"></div>
        <div class="flex-1">
          <div class="flex items-center space-x-2">
            <h2 class="text-xl font-bold">小明同学</h2>
            <!-- 会员专属图标 -->
            <span
              class="bg-gradient-to-r from-yellow-400 to-orange-500 p-1 rounded-full text-white shadow-lg"
            >
              <i class="fas fa-crown text-xs"></i>
            </span>
          </div>
          <p class="text-blue-100 text-sm mb-2">会员到期日: 2025-12-31</p>
          <div class="flex items-center space-x-4 text-sm">
            <div class="flex items-center space-x-1">
              <i class="fas fa-star text-yellow-300"></i>
              <span>等级 Lv.5</span>
            </div>
            <div class="flex items-center space-x-1">
              <i class="fas fa-fire text-orange-300"></i>
              <span>经验 1250/2000</span>
            </div>
          </div>
          <div class="mt-2 bg-white bg-opacity-20 rounded-full h-2">
            <div class="bg-yellow-300 h-2 rounded-full w-3/5"></div>
          </div>
        </div>
        <i class="fas fa-edit text-white text-xl"></i>
      </div>
    </div>

    <!-- 主内容区域 -->
    <div class="px-4 pt-6 pb-20 h-full scroll-container">
      <!-- 开通会员 -->
      <div
        class="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-2xl p-6 text-white mb-6 text-center shadow-lg"
      >
        <h3 class="text-xl font-bold mb-2">成为开口鸭会员</h3>
        <p class="text-yellow-100 text-sm mb-4">解锁全部功能，无限次练习！</p>
        <button class="bg-white text-orange-500 px-6 py-3 rounded-full font-bold">立即开通</button>
      </div>

      <!-- 学习成就 -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">🏆 学习成就</h3>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-white rounded-xl p-4 text-center shadow-sm">
            <div
              class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mx-auto mb-2"
            >
              <i class="fas fa-calendar-check text-blue-500 text-xl"></i>
            </div>
            <div class="text-lg font-bold text-gray-800">15</div>
            <div class="text-xs text-gray-500">连续打卡</div>
          </div>
          <div class="bg-white rounded-xl p-4 text-center shadow-sm">
            <div
              class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mx-auto mb-2"
            >
              <i class="fas fa-comments text-green-500 text-xl"></i>
            </div>
            <div class="text-lg font-bold text-gray-800">128</div>
            <div class="text-xs text-gray-500">对话次数</div>
          </div>
          <div class="bg-white rounded-xl p-4 text-center shadow-sm">
            <div
              class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center mx-auto mb-2"
            >
              <i class="fas fa-clock text-orange-500 text-xl"></i>
            </div>
            <div class="text-lg font-bold text-gray-800">36</div>
            <div class="text-xs text-gray-500">学习时长(h)</div>
          </div>
        </div>
      </div>

      <!-- 徽章收集 -->
      <div class="mb-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-800">🎖️ 徽章收集</h3>
          <span class="text-sm text-gray-500">5/12</span>
        </div>
        <div class="bg-white rounded-xl p-4 shadow-sm">
          <div class="grid grid-cols-4 gap-4">
            <div class="text-center">
              <div
                class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-2"
              >
                <i class="fas fa-trophy text-yellow-500 text-xl"></i>
              </div>
              <span class="text-xs text-gray-600">新手</span>
            </div>
            <div class="text-center">
              <div
                class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2"
              >
                <i class="fas fa-fire text-blue-500 text-xl"></i>
              </div>
              <span class="text-xs text-gray-600">坚持者</span>
            </div>
            <div class="text-center">
              <div
                class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2"
              >
                <i class="fas fa-comments text-green-500 text-xl"></i>
              </div>
              <span class="text-xs text-gray-600">健谈者</span>
            </div>
            <div class="text-center opacity-50">
              <div
                class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-2"
              >
                <i class="fas fa-star text-gray-400 text-xl"></i>
              </div>
              <span class="text-xs text-gray-400">专家</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 功能设置 -->
      <div class="space-y-3">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">⚙️ 功能设置</h3>

        <!-- 学习设置 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
          <div class="flex items-center space-x-3 mb-3">
            <i class="fas fa-graduation-cap text-blue-500 text-lg"></i>
            <span class="font-medium text-gray-800">学习设置</span>
          </div>
          <div class="space-y-3 ml-8">
            <div class="flex items-center justify-between">
              <span class="text-gray-600 text-sm">每日学习提醒</span>
              <div class="w-12 h-6 bg-blue-500 rounded-full relative">
                <div class="w-5 h-5 bg-white rounded-full absolute right-0.5 top-0.5"></div>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-gray-600 text-sm">语音反馈</span>
              <div class="w-12 h-6 bg-gray-300 rounded-full relative">
                <div class="w-5 h-5 bg-white rounded-full absolute left-0.5 top-0.5"></div>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-gray-600 text-sm">学习难度</span>
              <span class="text-blue-500 text-sm">中级</span>
            </div>
          </div>
        </div>

        <!-- 个人信息 -->
        <div class="bg-white rounded-xl shadow-sm">
          <div class="p-4 border-b border-gray-100">
            <div class="flex items-center space-x-3">
              <i class="fas fa-user text-purple-500 text-lg"></i>
              <span class="font-medium text-gray-800">个人信息</span>
              <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
            </div>
          </div>
          <div class="p-4 border-b border-gray-100">
            <div class="flex items-center space-x-3">
              <i class="fas fa-history text-green-500 text-lg"></i>
              <span class="font-medium text-gray-800">学习记录</span>
              <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
            </div>
          </div>
          <div class="p-4">
            <div class="flex items-center space-x-3">
              <i class="fas fa-bookmark text-yellow-500 text-lg"></i>
              <span class="font-medium text-gray-800">我的收藏</span>
              <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
            </div>
          </div>
        </div>

        <!-- 帮助与反馈 -->
        <div class="bg-white rounded-xl shadow-sm">
          <div class="p-4 border-b border-gray-100">
            <div class="flex items-center space-x-3">
              <i class="fas fa-question-circle text-orange-500 text-lg"></i>
              <span class="font-medium text-gray-800">帮助中心</span>
              <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
            </div>
          </div>
          <div class="p-4 border-b border-gray-100">
            <div class="flex items-center space-x-3">
              <i class="fas fa-comment-dots text-blue-500 text-lg"></i>
              <span class="font-medium text-gray-800">意见反馈</span>
              <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
            </div>
          </div>
          <div class="p-4">
            <div class="flex items-center space-x-3">
              <i class="fas fa-info-circle text-gray-500 text-lg"></i>
              <span class="font-medium text-gray-800">关于开口鸭</span>
              <span class="text-gray-400 text-sm ml-auto">v1.0.0</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>

        <!-- 退出登录 -->
        <div class="bg-white rounded-xl shadow-sm mb-6">
          <div class="p-4">
            <div class="flex items-center justify-center">
              <span class="font-medium text-red-500">退出登录</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200">
      <div class="flex justify-around items-center py-2 px-4">
        <div class="flex flex-col items-center py-2" onclick="window.location.href='home.html'">
          <i class="fas fa-home text-gray-400 text-xl"></i>
          <span class="text-xs text-gray-400 mt-1">首页</span>
        </div>
        <div class="flex flex-col items-center py-2" onclick="window.location.href='progress.html'">
          <i class="fas fa-chart-line text-gray-400 text-xl"></i>
          <span class="text-xs text-gray-400 mt-1">进度</span>
        </div>
        <div class="flex flex-col items-center py-2">
          <i class="fas fa-user text-blue-500 text-xl"></i>
          <span class="text-xs text-blue-500 mt-1">我的</span>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const userState = getUserState()
        const memberBlock = document.querySelector('.bg-gradient-to-r.from-yellow-400')
        const memberIcon = document.querySelector('.fa-crown').parentElement
        const expiryDate = document.querySelector('p.text-blue-100')

        if (userState.isMember) {
          memberBlock.style.display = 'none' // 如果是会员，隐藏开通入口
          memberIcon.style.display = 'inline-block'
          expiryDate.textContent = `会员到期日: ${userState.membershipExpiry}`
        } else {
          memberIcon.style.display = 'none'
          expiryDate.textContent = '普通用户'
        }

        memberBlock.querySelector('button').addEventListener('click', () => {
          window.location.href = 'membership.html'
        })
      })
    </script>
  </body>
</html>
