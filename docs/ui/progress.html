<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学习进度 - 开口鸭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .scroll-container {
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #cbd5e0 #f7fafc;
      }
      .scroll-container::-webkit-scrollbar {
        width: 4px;
      }
      .scroll-container::-webkit-scrollbar-track {
        background: #f7fafc;
      }
      .scroll-container::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 2px;
      }
      .progress-ring {
        transform: rotate(-90deg);
      }
      .progress-ring-circle {
        transition: stroke-dashoffset 0.5s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-50 h-screen overflow-hidden">
    <!-- iOS状态栏 -->
    <div class="bg-white h-11 flex items-center justify-between px-4 text-sm font-medium">
      <div class="flex items-center space-x-1">
        <span>9:41</span>
      </div>
      <div class="w-16 h-4 bg-black rounded-full relative">
        <div class="absolute right-0 top-0 w-1 h-1 bg-white rounded-full m-1"></div>
      </div>
      <div class="flex items-center space-x-1">
        <i class="fas fa-signal text-xs"></i>
        <i class="fas fa-wifi text-xs"></i>
        <i class="fas fa-battery-three-quarters text-xs"></i>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-gradient-to-r from-green-500 to-blue-500 text-white px-4 py-3 flex items-center">
      <h2 class="text-lg font-semibold flex-1">学习进度</h2>
      <i class="fas fa-calendar-alt text-xl"></i>
    </div>

    <!-- 主内容区域 -->
    <div class="px-4 pt-6 pb-20 h-full scroll-container">
      <!-- 今日概览 -->
      <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-6">📅 今日概览</h3>

        <div class="grid grid-cols-3 gap-6">
          <!-- 话题完成进度 -->
          <div class="text-center">
            <div class="relative w-20 h-20 mx-auto mb-3">
              <svg class="progress-ring w-20 h-20" viewBox="0 0 120 120">
                <circle
                  class="progress-ring-circle"
                  stroke="#E5E7EB"
                  stroke-width="8"
                  fill="transparent"
                  r="52"
                  cx="60"
                  cy="60"
                />
                <circle
                  class="progress-ring-circle"
                  stroke="#10B981"
                  stroke-width="8"
                  fill="transparent"
                  r="52"
                  cx="60"
                  cy="60"
                  stroke-dasharray="326.7"
                  stroke-dashoffset="130"
                />
              </svg>
              <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center">
                  <div class="text-sm font-bold text-gray-800">60%</div>
                </div>
              </div>
            </div>
            <div class="text-gray-700 text-sm font-medium">话题进度</div>
            <div class="text-green-500 text-xs mt-1">↗ +20%</div>
          </div>

          <!-- 背单词个数 -->
          <div class="text-center">
            <div class="relative w-20 h-20 mx-auto mb-3">
              <svg class="progress-ring w-20 h-20" viewBox="0 0 120 120">
                <circle
                  class="progress-ring-circle"
                  stroke="#E5E7EB"
                  stroke-width="8"
                  fill="transparent"
                  r="52"
                  cx="60"
                  cy="60"
                />
                <circle
                  class="progress-ring-circle"
                  stroke="#8B5CF6"
                  stroke-width="8"
                  fill="transparent"
                  r="52"
                  cx="60"
                  cy="60"
                  stroke-dasharray="326.7"
                  stroke-dashoffset="98"
                />
              </svg>
              <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center">
                  <div class="text-sm font-bold text-gray-800">15</div>
                </div>
              </div>
            </div>
            <div class="text-gray-700 text-sm font-medium">背单词</div>
            <div class="text-green-500 text-xs mt-1">↗ +5</div>
          </div>

          <!-- 拍照短文个数 -->
          <div class="text-center">
            <div class="relative w-20 h-20 mx-auto mb-3">
              <svg class="progress-ring w-20 h-20" viewBox="0 0 120 120">
                <circle
                  class="progress-ring-circle"
                  stroke="#E5E7EB"
                  stroke-width="8"
                  fill="transparent"
                  r="52"
                  cx="60"
                  cy="60"
                />
                <circle
                  class="progress-ring-circle"
                  stroke="#F97316"
                  stroke-width="8"
                  fill="transparent"
                  r="52"
                  cx="60"
                  cy="60"
                  stroke-dasharray="326.7"
                  stroke-dashoffset="260"
                />
              </svg>
              <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center">
                  <div class="text-sm font-bold text-gray-800">3</div>
                </div>
              </div>
            </div>
            <div class="text-gray-700 text-sm font-medium">拍照短文</div>
            <div class="text-green-500 text-xs mt-1">↗ +1</div>
          </div>
        </div>
      </div>

      <!-- 本周进度 -->
      <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-800">📊 本周进度</h3>
          <span class="text-sm text-gray-500">第3周</span>
        </div>

        <!-- 打卡日历 -->
        <div class="grid grid-cols-7 gap-2 mb-4">
          <div class="text-center text-xs text-gray-500 py-2">一</div>
          <div class="text-center text-xs text-gray-500 py-2">二</div>
          <div class="text-center text-xs text-gray-500 py-2">三</div>
          <div class="text-center text-xs text-gray-500 py-2">四</div>
          <div class="text-center text-xs text-gray-500 py-2">五</div>
          <div class="text-center text-xs text-gray-500 py-2">六</div>
          <div class="text-center text-xs text-gray-500 py-2">日</div>

          <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
            <i class="fas fa-check text-white text-xs"></i>
          </div>
          <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
            <i class="fas fa-check text-white text-xs"></i>
          </div>
          <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
            <i class="fas fa-check text-white text-xs"></i>
          </div>
          <div
            class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center border-2 border-blue-300"
          >
            <span class="text-white text-xs font-bold">4</span>
          </div>
          <div class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center">
            <span class="text-gray-400 text-xs">5</span>
          </div>
          <div class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center">
            <span class="text-gray-400 text-xs">6</span>
          </div>
          <div class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center">
            <span class="text-gray-400 text-xs">7</span>
          </div>
        </div>

        <div class="flex items-center justify-center space-x-4 text-sm">
          <div class="flex items-center space-x-1">
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            <span class="text-gray-600">已完成</span>
          </div>
          <div class="flex items-center space-x-1">
            <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
            <span class="text-gray-600">今天</span>
          </div>
          <div class="flex items-center space-x-1">
            <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
            <span class="text-gray-600">未完成</span>
          </div>
        </div>
      </div>

      <!-- 学习统计 -->
      <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">📈 学习统计</h3>

        <div class="space-y-4">
          <!-- 对话练习 -->
          <div>
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center space-x-2">
                <i class="fas fa-comments text-blue-500"></i>
                <span class="text-gray-700 text-sm">对话练习</span>
              </div>
              <span class="text-gray-600 text-sm">128次</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-blue-500 h-2 rounded-full w-4/5"></div>
            </div>
          </div>

          <!-- 话题学习 -->
          <div>
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center space-x-2">
                <i class="fas fa-layer-group text-green-500"></i>
                <span class="text-gray-700 text-sm">话题学习</span>
              </div>
              <span class="text-gray-600 text-sm">45次</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-green-500 h-2 rounded-full w-3/5"></div>
            </div>
          </div>

          <!-- 翻译练习 -->
          <div>
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center space-x-2">
                <i class="fas fa-language text-purple-500"></i>
                <span class="text-gray-700 text-sm">翻译练习</span>
              </div>
              <span class="text-gray-600 text-sm">67次</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-purple-500 h-2 rounded-full w-2/3"></div>
            </div>
          </div>

          <!-- 拍照练习 -->
          <div>
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center space-x-2">
                <i class="fas fa-camera text-orange-500"></i>
                <span class="text-gray-700 text-sm">拍照短文</span>
              </div>
              <span class="text-gray-600 text-sm">23次</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-orange-500 h-2 rounded-full w-1/3"></div>
            </div>
          </div>

          <!-- 背单词 -->
          <div>
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center space-x-2">
                <i class="fas fa-book text-red-500"></i>
                <span class="text-gray-700 text-sm">背单词</span>
              </div>
              <span class="text-gray-600 text-sm">156次</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-red-500 h-2 rounded-full w-5/6"></div>
            </div>
          </div>
        </div>
      </div>


      <!-- 学习建议 -->
      <div class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-2xl p-6 text-white mb-6">
        <h3 class="text-lg font-semibold mb-3">💡 今日建议</h3>
        <p class="text-blue-100 text-sm mb-3">
          你在对话练习方面表现很棒！建议今天多练习一些翻译功能，提升词汇量。
        </p>
        <button class="bg-white bg-opacity-20 text-white px-4 py-2 rounded-lg text-sm">
          开始练习
        </button>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200">
      <div class="flex justify-around items-center py-2 px-4">
        <div class="flex flex-col items-center py-2" onclick="window.location.href='home.html'">
          <i class="fas fa-home text-gray-400 text-xl"></i>
          <span class="text-xs text-gray-400 mt-1">首页</span>
        </div>
        <div class="flex flex-col items-center py-2">
          <i class="fas fa-chart-line text-blue-500 text-xl"></i>
          <span class="text-xs text-blue-500 mt-1">进度</span>
        </div>
        <div class="flex flex-col items-center py-2" onclick="window.location.href='profile.html'">
          <i class="fas fa-user text-gray-400 text-xl"></i>
          <span class="text-xs text-gray-400 mt-1">我的</span>
        </div>
      </div>
    </div>
  </body>
</html>
